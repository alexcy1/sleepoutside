<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Detail</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product.js" type="module"></script>
    <script src="../js/renderHeaderFooter.js" defer></script>
    <script type="module" src="../js/cartCount.js"></script>

    <style>

/* Main Container */
main {
  padding: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
}

/* Product Detail Section */
.product-detail {
  max-width: 1200px;
  width: 100%;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* Product Image */
.product-detail img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  margin-top: -1rem;
}

/* Product Name */
.product-detail h2 {
  font-size: 2rem;
  font-weight: 600;
  color: #2c3e50;
  margin-bottom: 1rem;
}

/* Price Container */
.product-card__price-container {
  background: #f8f9fa;
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  width: 100%;
  max-width: 400px;
}

.product-card__price {
  font-size: 1.75rem;
  font-weight: 700;
  color: #e67e22;
  margin-bottom: 0.5rem;
}

.product-card__suggested-price {
  font-size: 1rem;
  color: #777;
  text-decoration: line-through;
  margin-bottom: 0.5rem;
}

.product-card__discount {
  font-size: 1rem;
  color: #27ae60;
  font-weight: 600;
}

/* Product Color */
.product__color {
  font-size: 1.1rem;
  color: #333;
  margin-bottom: 1.5rem;
}

/* Product Description */
.product__description {
  font-size: 1rem;
  color: #555;
  line-height: 1.8;
  margin-bottom: 2rem;
  max-width: 800px;
  text-align: left;
}

/* Add to Cart Button */
.product-detail__add {
  text-align: center;
  margin-top: 2rem;
}

#addToCart {
  background-color: #e67e22;
  color: #fff;
  border: none;
  padding: 1rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#addToCart:hover {
  background-color: #d35400;
}

/* Responsive Design */
@media (max-width: 768px) {
  .product-detail {
    padding: 1.5rem;
  }

  .product-detail h2 {
    font-size: 1.75rem;
  }

  .product-card__price {
    font-size: 1.5rem;
  }

  .product-card__suggested-price,
  .product-card__discount {
    font-size: 0.9rem;
  }

  .product__color {
    font-size: 1rem;
  }

  .product__description {
    font-size: 0.95rem;
  }

  #addToCart {
    padding: 0.75rem 1.5rem;
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .product-detail {
    padding: 1rem;
  }

  .product-detail h2 {
    font-size: 1.5rem;
  }

  .product-card__price {
    font-size: 1.25rem;
  }

  .product-card__suggested-price,
  .product-card__discount {
    font-size: 0.85rem;
  }

  .product__color {
    font-size: 0.95rem;
  }

  .product__description {
    font-size: 0.9rem;
  }

  #addToCart {
    padding: 0.5rem 1rem;
    font-size: 0.85rem;
  }
}
    </style>

  </head>
  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="product-detail">
        <!-- Product details will be dynamically inserted here -->
      </section>
    </main>
    <footer></footer>

    <!-- <script type="module" src="../js/cartCount.js"></script> -->

  </body>
</html>
